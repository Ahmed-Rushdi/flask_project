<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>
            {% block title %}
                Home
            {% endblock title %}
        </title>
    </head>
    <body class="bg-darkest text-light min-h-screen flex flex-col items-center">
        <script>0</script>
        <nav class="flex p-4 sticky top-0 bg-darkest">
            <ul class="flex justify-center">
                <li class="mr-4">
                    <a class="hover:text-secondary {{ 'text-secondary/70' if request.endpoint == 'home' }}"
                       href="{{ url_for("home") }}">Home</a>
                </li>
                <li class="mr-4">
                    <a class="hover:text-secondary {{ 'text-secondary/70' if request.endpoint == 'books.list' }}"
                       href="{{ url_for("books.list") }}">Books</a>
                </li>
                {% if user %}
                    <li class="mr-4">
                        <a class="hover:text-secondary {{ 'text-secondary/70' if request.endpoint == 'user.profile' }}"
                           href="{{ url_for("user.profile") }}">Profile</a>
                    </li>
                    <li class="mr-4">
                        <a class="hover:text-secondary {{ 'text-secondary/70' if request.endpoint == 'auth.logout' }}"
                           href="{{ url_for("auth.logout") }}">Logout</a>
                    </li>
                    {% if user.role == "admin" %}
                        <li class="mr-4">
                            <a class="hover:text-secondary {{ 'text-secondary/70' if request.endpoint == 'admin.panel' }}"
                               href="{{ url_for("admin.panel") }}">Admin</a>
                        </li>
                    {% endif %}
                {% else %}
                    <li class="mr-4">
                        <a class="hover:text-secondary {{ 'text-secondary/70' if request.endpoint == 'auth.login' }}"
                           href="{{ url_for("auth.login") }}">Login</a>
                    </li>
                    <li>
                        <a class="hover:text-secondary {{ 'text-secondary/70' if request.endpoint == 'auth.register' }}"
                           href="{{ url_for("auth.register") }}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
        <main class="bg-dark min-h-full p-4 container rounded-lg">
            {% block content %}
                <h1 class="text-center text-3xl my-4 tracking-wide">HOME PAGE</h1>
            {% endblock content %}
        </main>
    </body>
    {% block script %}
    {% endblock script %}
</html>
