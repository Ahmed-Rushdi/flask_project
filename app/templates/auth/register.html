{% extends "layout.html" %}
{% block content %}
    <h1 class="text-center text-3xl my-4 tracking-wide">REGISTER</h1>
    <form action="{{ url_for("auth.register") }}"
          method="post"
          class="flex flex-col w-full md:w-1/2 lg:w-1/3 mx-auto">
        <div class="flex flex-col">
            <label for="username">Username</label>
            <input type="text"
                   name="username"
                   id="username"
                   placeholder="Username"
                   class="rounded-lg mb-4 p-2"
                   required>
        </div>
        <div class="flex flex-col">
            <label for="password">Password</label>
            <input type="password"
                   name="password"
                   id="password"
                   placeholder="Password"
                   class="rounded-lg mb-4 p-2"
                   required>
        </div>
        <div class="flex flex-col">
            <label for="confirm">Confirm Password</label>
            <input type="password"
                   name="confirm"
                   id="confirm"
                   placeholder="Confirm Password"
                   class="rounded-lg mb-4 p-2"
                   required>
        </div>
        <div class="flex flex-col">
            <ul>
                {% for message in get_flashed_messages() %}<li class="text-red-500">{{ message }}</li>{% endfor %}
            </ul>
        </div>
        <button type="submit" class="my-4 rounded-lg bg-secondary p-2 font-bold">Register</button>
    </form>
{% endblock content %}
